<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para resetear los estilos por defecto y que tome mis propios estilos-->
    <link rel="stylesheet" href="./reset.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="./style.css">
    <title>Tamagotchi</title>
</head>

<body>
    <div class="gameover">
        <span>GAME OVER</span>
        <button class="gameover-button">Reiniciar</button>
    </div>
    <header>
        <h1>Tamagotchi</h1>
    </header>
    <main>
        <section>
            <div class="principal-container">
                <div class="screen-container">
                    <div class="level-container">
                        <div class="level__indicator">
                            <div class="level__bar healthLevel__bar"><span>Salud</span></div>
                        </div>
                        <div class="level__indicator">
                            <div class="level__bar energyLevel__bar"><span>Energía</span></div>
                        </div>
                        <div class="level__indicator">
                            <div class="level__bar foodLevel__bar"><span>Alimentación</span></div>
                        </div>
                        <div class="level__indicator">
                            <div class="level__bar happinessLevel__bar"><span>Felicidad</span></div>
                        </div>
                    </div>
                </div class="screen-container">
                <div class="imagen-container">
                    <img id="imagen" src="imagenes/feliz.svg" alt="pikachu">
                </div>
            </div>


            <div class="button-container">
                <button class="medicine-button">Medicina</button>
                <button class="sleep-button">Dormir</button>
                <button class="food-button">Comida</button>
                <button class="play-button">Jugar</button>
            </div>
        </section>

    </main>
    <footer>
        <p>Todos los derechos reservados ©2024</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
