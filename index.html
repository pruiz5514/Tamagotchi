<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="gameover">
        <span>GAME OVER</span> 
        <button class="gameover-button">Reiniciar</button>
    </div>
    <header>
        <h1>Tamagotchi</h1>
    </header>
    <main>
        <section>
            <div class="screen-container">
                <div class="level-container">
                    <div class="level__indicator"> 
                        <span>Salud</span> 
                        <div class="level__bar healthLevel__bar"></div>
                    </div>
                    <div class="level__indicator"> 
                        <span>Cansancio</span> 
                        <div class="level__bar energyLevel__bar"></div>
                    </div>
                    <div class="level__indicator"> 
                        <span>Alimentacion</span> 
                        <div class="level__bar foodLevel__bar"></div>
                    </div>
                    <div class="level__indicator"> 
                        <span>Felicidad</span> 
                        <div class="level__bar happinessLevel__bar"></div>
                    </div>
                </div>
            </div class="screen-container">
            <div class="button-container">
                <button class="medicine-button">Medicina</button>
                <button class="sleep-button">Dormir</button>
                <button class="food-button">Comida</button>
                <button>Jugar</button>
            </div>
        </section>

    </main>
    <footer>
        <p>All rights reserved Â©2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
